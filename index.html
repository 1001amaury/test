<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Je t'aime</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 10px;
    }

    .text-main {
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 800;
      margin-bottom: 20px;
    }

    .image-container {
      width: 100%;
      max-width: 500px;
      flex-shrink: 0;
      margin-bottom: 5px; /* image encore plus remontée */
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .text-sub {
      font-size: clamp(0.8rem, 3vw, 1rem);
      margin-top: 15px;
      line-height: 1.4;
    }

    @media(min-width: 768px) {
      .text-main {
        font-size: 10vw;
      }

      .image-container {
        max-width: 800px;
      }

      .text-sub {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="text-main">Je t’aime</div>

  <div class="image-container">
    <img src="octobre2024.png" alt="Octobre 2024">
  </div>

  <div class="text-sub">48°52'05.9"N 2°20'36.4"E</div>
</body>
</html>
