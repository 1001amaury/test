<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Je t'aime</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      height: 200vh;
    }

    .container {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      padding-top: 15vh;
    }

    .text-behind {
      position: absolute;
      top: 5%;
      font-size: clamp(4rem, 10vw, 10rem);
      font-weight: 800;
      color: #fff;
      z-index: 1;
      user-select: none;
      text-align: center;
      pointer-events: none;
      padding: 0 10px;
    }

    .image {
      width: 80%;
      max-width: 600px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      z-index: 2;
      border-radius: 10px;
      position: relative;
      margin-top: 100px; /* plus adapté mobile */
    }

    .image.visible {
      opacity: 1;
    }

    .text-after {
      text-align: center;
      font-weight: 600;
      font-size: clamp(1rem, 4vw, 1.5rem);
      margin-top: 40px;
      letter-spacing: 1.5px;
      color: #fff;
      padding: 0 10px;
    }

    @media (min-width: 768px) {
      .container {
        padding-top: 20vh;
      }

      .image {
        width: 60%;
        max-width: 800px;
        margin-top: 150px;
      }

      .text-after {
        margin-top: 60px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="text-behind">Je t’aime</div>
    <img src="octobre2024.png" alt="Octobre 2024" class="image" />
  </section>

  <div class="text-after">48°52'05.9"N 2°20'36.4"E</div>

  <script>
    const img = document.querySelector('.image');
    window.addEventListener('scroll', () => {
      const rect = img.getBoundingClientRect();
      if (rect.top < window.innerHeight * 0.8) {
        img.classList.add('visible');
      }
    });
  </script>
</body>
</html>
