<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Je t'aime</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .image {
      width: 80%;
      max-width: 400px;
      height: auto;
      filter: drop-shadow(0px 8px 20px rgba(0, 0, 0, 0.8));
    }

    .text {
      font-size: 2.5rem;
      color: white;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }

    .subtext {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .image {
        width: 85%;
        max-width: 320px;
        filter: drop-shadow(0px 6px 16px rgba(0, 0, 0, 0.9));
      }

      .text {
        font-size: 2rem;
        margin-top: 12px;
      }

      .subtext {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="text">je tâ€™aime</h1>
  <img src="image.jpg" alt="amour" class="image">
  <p class="subtext">pour toujours</p>
</body>
</html>
