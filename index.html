<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Je t'aime</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      height: 200vh;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: flex-start; /* image plus basse */
      align-items: center;
      overflow: hidden;
      flex-direction: column;
      padding-top: 20vh; /* espace depuis le haut */
    }

    .text-behind {
      position: absolute;
      top: 5%; /* un peu plus haut */
      font-size: 10vw;
      font-weight: 800;
      color: #fff; /* texte blanc */
      z-index: 1;
      user-select: none;
      text-align: center;
      pointer-events: none;
    }

    .image {
      width: 60%;
      max-width: 800px;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      z-index: 2;
      border-radius: 10px;
      position: relative;
      margin-top: 200px; /* image plus basse */
    }

    .image.visible {
      opacity: 1;
    }

    .text-after {
      text-align: center;
      font-weight: 600;
      font-size: 1.3rem;
      margin-top: 60px;
      letter-spacing: 2px;
      color: #fff;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="text-behind">Je t’aime</div>
    <img src="octobre2024.png" alt="Octobre 2024" class="image" />
  </section>

  <div class="text-after">48°52'05.9"N 2°20'36.4"E</div>

  <script>
    const img = document.querySelector('.image');
    window.addEventListener('scroll', () => {
      const rect = img.getBoundingClientRect();
      if (rect.top < window.innerHeight * 0.8) {
        img.classList.add('visible');
      }
    });
  </script>
</body>
</html>
